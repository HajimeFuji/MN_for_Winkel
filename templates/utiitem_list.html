{% extends 'base.html' %}
{% block content %}
   
<h2>おうちごとリスト</h2>

<!-- <table border="1"> -->
<table class="table_list" width="60%">
    <thead>   
        <tr>
            <!-- <th>番号</th> -->
            <th>アイテム</th>
            <th></th>
            <!-- <th></th> -->
        </tr>
    </thead> 
    {% for item in utiitem_list %}
        <tr>
            <!-- <td>{{item["id"]}}</td> -->
            <th label="アイテム"><a href="/tasklist/{{item['id']}}" class="btn4">{{item['item']}}</a></th>
            <td>
                <div class="btn_top">
                    <a href="/edit/uti/{{item['id']}}" class="btn4">編集</a>
                    <a href="/del/uti/{{item['id']}}" onclick="return confirm('削除しますか？')" class="btn4">削除</a>
                </div>
            </td>
        </tr>
    {% endfor %}
</table>

<h3>アイテム追加</h3>

<form action="/add/item/uti" method="POST">
    <!-- 上のaction, method は送り先 -->

<!-- --------------------- -->
        <div class="Form">
            <div class="Form-Item">
                <p><input type="hidden" size="10" maxlength="10" name="ios_id" value = "0"></p>   
                <p class="Form-Item-Label">
                <span class="Form-Item-Label-Required">必須</span>アイテム</p>
                <input type="text" name="item" class="Form-Item-Input" placeholder="例）階段">
            </div>
            <div class="Form-Item">
                <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>アイテム名<br>（半角英数）</p>
                <input type="text" name="table_name" class="Form-Item-Input" placeholder="例）kaidan">
            </div>
        </div>

<!-- -----------------------追加ボタン移動 -->
    <div>
        <button type="submit" class="btn1">新規追加</button>
    </div>    

</form>    

    <div class="btn_top1">
        <a href="/index" type="button" class="btn5">トップに戻る
            <!-- <button type="button" class="btn1">トップに戻る</button> -->
        </a>
    </div>            

{% endblock %}
